	 <!-- Main content -->
    <section class="content"  id="addCarSection" >
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"  id="addCarBtn" >提交</button>
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/carmanager/car-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">新增</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body">
	        
	        <form role="form"  id="addCarForm"  class="form-horizontal">
              	<div class="form-group">
              	
              	   <label for="name" class="col-sm-1 control-label">品牌</label>
                   <div class="col-sm-5">
                    <input  id="name" name="name" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="color" class="col-sm-1 control-label">颜色</label>
                   <div class="col-sm-5">
                    <input  id="color" name="color" type="text" class="form-control"></input>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="log" class="col-sm-1 control-label">log</label>
                   <div class="col-sm-5">
                    <input  id="log" name="log" type="text" class="form-control"></input>
                  </div>
              	  
					
              	
              	   <label for="weight" class="col-sm-1 control-label">重量</label>
                   <div class="col-sm-5">
                    <input  id="weight" name="weight" type="text" class="form-control"></input>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="produceTime" class="col-sm-1 control-label">出厂时间</label>
                   <div class="col-sm-5">
                  </div>
              	  
					
              	
              	  
              	</div>
					
    		</form>
	          <!-- /.row -->
	        </div>
      </div>
    </section>
	
	
	<script type="text/javascript">
		
		$_youapp.ready(function (){
			
			var page=$.extend({
	    		root:$("#addCarSection"),
	    		model:{
	    		}
	    	},$_youapp.pageTemplate);
			
			page.root.find("#addCarForm").validate({
					rules: {
						'name': {
							   required: true,
							   maxlength:64
						   }
						,
						'color': {
							   required: true,
							   maxlength:64
						   }
						,
						'log': {
							   required: true,
							   maxlength:64
						   }
						,
						'weight': {
							   required: true,
							   maxlength:64
						   }
						,
						'produceTime': {
							   required: true,
							   maxlength:64
						   }
					  },
					  submitHandler:function(form){
						  page.submitForm({
							  url:'/carmanager/saveCar',
							  formSelector:form,
							  success:function(data){
								  page.root.goView('/pages/carmanager/car-list.html');
							  }
							});
					 }
				});
			page.root.find('#addCarBtn').on('click',function(){
				page.root.find("#addCarForm").submit();
			});	
		});
	</script>
